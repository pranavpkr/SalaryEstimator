<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.slidecontainer {
  position: absolute;
  width: 60px;
  left: 8%; 
}.slidecontainer-1 {
  position: absolute;
  top: 15%;
  width: 60px;
  left: 8%; 
}

.slider {
  -webkit-appearance: none;
  width: 500px;
  height: 5px;
  background: #0000FF;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 25px;
  border-radius: 5px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
  outline: none;
  background: #0000FF;
}

.slider::-moz-range-thumb {
  width: 10px;
  height: 10px;
  background: #4CAF50;
  cursor: pointer;
}

.center {
  display: block;
  margin-left: 10%;
  margin-right: auto;
  margin-top: 40%;
}
</style>
</head>
<body>

<p style="margin-left: 3em;padding: 0 8em 1em 0;border-width: 2px"></p>

<label style="position: absolute; left: 5%; top: 10%;" >Salary</label>
<div style="position: absolute; left: 15%; top: 9.5%;">
  <input type="range" min="1000" max="1000000" value="10000" class="slider" id="sal" step="100">
  <label style="position: absolute; left: 0%; top: 130%;" >1K</label>
  <label style="position: absolute; left: 96%; top: 130%;" >1M</label>
</div>


<label style="position: absolute; left: 5%; top: 20%;" >Tenure</label>
<div style="position: absolute; left: 15%; top: 19.5%;">
  <input type="range" min="1" max="30" value="3" class="slider" id="tenure" step="1">
  <label style="position: absolute; left: 0%; top: 130%;" >1</label>
  <label style="position: absolute; left: 96%; top: 130%;" >30</label>
</div>

<form style="position: absolute; left: 5%; top: 30%;" action="./" method="post" name="my_form" id="my_form">{% csrf_token %}
  <p class="salary" >Initial Salary:{{form.StartingSalary}}</p>
  <p class="hike" >Hike Percentage: {{form.YearlyHikePercent}}</p>
  <p class="procy" >Promotion Cycle: {{form.PromotionCycle}}</p>
  <p class="tenure" >Tenure: {{form.Tenure}}</p>

  <p class="button" ><input type="submit" value="Calculate" /></p>
</form>

{% if image %}
<img src="{{ image }}" height="320" width="600" style="position: absolute; left: 10%; top: 77%;">
{% endif %}


<script>
var slider1 = document.getElementById("sal");
var slider2 = document.getElementById("tenure");
slider1.oninput = function() {
  document.my_form.StartingSalary.value = this.value;
  // document.forms.my_form.submit();
}
slider2.oninput = function() {
  document.my_form.Tenure.value = this.value;
  // document.forms.my_form.submit();
}
</script>



</body>
</html>
